  <style>
body {
  background-image: url({{ url_for('static', filename='img/wave2.jpg') }});
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

div.container4{
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%) }

</style>

<body>
<center>
    <h2 style= "color:green";> Enter Values for any of the Disease Prediction</h2>
    </center>
 <div class=container4>
 <p>
	<h1>Asthma Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="experience" placeholder="Heart Rate" required="required" />
        <input type="text" name="test_score" placeholder="Oxygen_Saturation" required="required" />
		<input type="text" name="interview_score" placeholder="Breaths_per_Minute" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <h1>Diabetes Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict2')}}"method="post">
    	<input type="text" name="experience" placeholder="Glucose Value" required="required" />
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <h1>Hypoxemia Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict3')}}"method="post">
    	<input type="text" name="experience" placeholder="Oxygen Saturation" required="required" />
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
